<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title text-center">{{ name }}</h2>
        <h3 class="card-title text-center"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-id-badge"></i>   {{ id }}</li>
            <li class="list-group-item"><i class="far fa-envelope"></i>   <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><i class="fas fa-graduation-cap"></i>   {{ school }}</li>
        </ul>
    </div>
</div>
